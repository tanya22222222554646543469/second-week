{% extends "base_generic.html" %}

{% load static %}
{% load bootstrap4 %}

{% block content %}
    <h4 style="color:black;">Всего заявок в работе: <span class="text-info">{{ counter }}</span></h4>
    <div style="margin-top: 50px; background-color: #331F1F; color:#ffffff; width: 100%; height: 50px">  <h5 class="p-3 mb-2 border text-center" >Выполненные заявки</h5>
    </div>
    {% for elem in done %}
        <div>
            <img src="{{ elem.photo.url }}" alt="Фото заявки">
            <p style="color: white;"><b style="color: orange;">Наименование:</b> {{ elem.name }} <br> <b style="color: orange;">Категория:</b> {{ elem.Category }} <br> <b style="color: orange;">Дата
                добавления:</b> {{ elem.date }}</p>
        </div>
    {% endfor %}
{% endblock %}
